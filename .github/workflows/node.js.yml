name: Full Stack CI (React + Express)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js and enable caching for both projects
      - name: âŽ” Set up Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend_country/package-lock.json
            frontend_country/package-lock.json

      #  Install backend dependencies
      - name: ðŸ“¦ Install backend dependencies
        working-directory: ./backend_country
        run: npm ci

      #  Install frontend dependencies
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend_country
        run: npm ci

      #  Build frontend
      - name: ðŸ§± Build frontend
        working-directory: ./frontend_country
        run: npm run build

      # Check Docker Compose build
      - name: ðŸ§ª Run Docker Compose containers
        run: docker-compose -f docker-compose.yml up --build -d --abort-on-container-exit

        # Verify that containers are running
      - name: âœ… Verify containers are running
        run: docker-compose -f docker-compose.yml ps

      # Tear down Docker Compose containers
      - name: ðŸ§¼ Tear down Docker Compose containers
        if: always()
        run: docker-compose -f docker-compose.yml down
