name: Full Stack CI (React + Express)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js and enable caching for both projects
      - name: â” Set up Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend_country/package-lock.json
            frontend_country/package-lock.json

      #  Install backend dependencies
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend_country
        run: npm ci

      #  Install frontend dependencies
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend_country
        run: npm ci

      #  Build frontend
      - name: ğŸ§± Build frontend
        working-directory: ./frontend_country
        run: npm run build

      # Ensure .env files 
      - name: ğŸ§© Ensure env files exist
        run: |
          touch backend_country/.env
          touch frontend_country/.env

      # âœ… Verify Docker Compose setup builds and runs
      - name: ğŸ³ Build Docker Compose services
        run: docker compose -f docker-compose.yml build

      - name: ğŸ§ª Run Docker Compose containers
        run: docker compose -f docker-compose.yml up -d

      - name: âœ… Verify containers are running
        run: docker compose -f docker-compose.yml ps

      - name: ğŸ§¼ Tear down Docker Compose containers
        if: always()
        run: docker compose -f docker-compose.yml down

