name: Full Stack CI (React + Express)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      #  Install backend dependencies
      - name: ðŸ“¦ Install backend dependencies
        working-directory: ./backend_country
        run: npm ci

      #  Install frontend dependencies
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend_country
        run: npm ci

      # ðŸ›  Build frontend
      - name: ðŸ§± Build frontend
        working-directory: ./frontend_country
        run: npm run build

      #  Test backend (optional)
      - name: ðŸ§ª Run backend tests
        working-directory: ./backend_country
        run: |
          if [ -f package.json ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "No test script found in backend."
          fi

      # âœ… Test frontend (optional)
      - name: ðŸ§ª Run frontend tests
        working-directory: ./frontend_country
        run: |
          if [ -f package.json ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "No test script found in frontend."
          fi
